<!DOCTYPE html>
<html>
<head>
	<title>Aframe VR one</title>
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	<style type="text/css">
		#information {
      position: fixed;
      top: 20%;
      left: 10%;
      width: 70%;
      height: 55%;
      background: linear-gradient(90deg, rgba(177, 64, 200, 0.25) 0%, 
                    rgba(109, 9, 121, 1) 35%, rgba(45, 1, 62, 0.25) 100%);
      border-radius: 5px;
      text-align: center;
      padding-top: 35px;
      padding-left: 50px;
      padding-right: 50px;
      display: none;
      border-style: inset;

   
		}
	</style>
</head>
<body>

<a-scene >
	<a-entity id="default_angle" camera position="0 0 0" look-controls wasd-controls> 
	<a-cursor fuse="true" fuseTimeout="500"></a-cursor>
</a-entity>

  <a-box id="thatthing" color="red" animation="property: rotation; to: 0 360 0; dur: 2000; easing: linear; loop: true" position="-5.569 2.288 -19.96"></a-box>

  <a-sky src="360.jpg"></a-sky>
</a-scene>

<div id="information" onclick="document.querySelector('#information').style.display = 'none';">
  <h1>The Building of What</h1>
  <h3>Lorem ipsum great building</h3>
</div>

<script>
  var thatthing = document.querySelector('#thatthing');
  var thisthing = document.querySelector('#thisthing');

  thatthing.addEventListener('fusing', function (evt) {
      document.querySelector('#information').style.display = 'block';
  });

  

</script> 

</body>
</html>
