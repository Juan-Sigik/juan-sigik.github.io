<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Hello!</title>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
        font-family: sans-serif;
      }
    </style>
  </head>

  <body style="margin : 0px; overflow: hidden;">
    <div class="arjs-loader"><div>Loading, please wait...</div></div>

    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">

      <a-nft
        type="nft"
        url="apple/Apple"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5">

          <a-entity scale="100 100 100" position="2.87 0 0" rotation="90 0 0">
          	<a-entity geometry="depth: 0.05" position="0.04 -0.31584 -3.28" src="Interface.jpg"></a-entity>

          	<a-entity geometry="depth: 0.05" position="-1.2474 1.13821 -3.28" src="Interface.jpg"></a-entity>

          	<a-entity geometry="depth: 0.05" position="-0.014 2.78 -3.28332" scale="1.00402 1 0.10751" src="Interface.jpg"></a-entity>

          	<a-entity geometry="depth: 0.05" position="1.33056 1.16806 -3.28" src="Interface.jpg"></a-entity>

          	<a-entity geometry="primitive: circle; radius: 0.44" position="0 1.15203 -3.25358"></a-entity>

      </a-nft>

      <a-entity camera></a-entity>

  </body>
</html>
