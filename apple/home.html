<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Hello!</title>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
        font-family: sans-serif;
      }
    </style>
  </head>

  <body style="margin : 0px; overflow: hidden;">
    <div class="arjs-loader"><div>Attempt 16</div></div>

    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">

      <a-nft
        type="nft"
        url="apple/Apple"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5">

          <a-entity>
          
            <a-box position="150 0 -220" src="more.png" scale="150 10 150" color="white" scale="50 5 50"></a-box>
            <a-box position="-50 0 -220" src="Interface2.png" scale="125 10 125" color="white" scale="50 5 50"></a-box>
            <a-box position="350 0 -220" src="Interface2.png" scale="125 10 125" color="white" scale="50 5 50"></a-box>
             <a-box position="150 0 -420" src="Interface3.png" scale="125 10 125" color="white" scale="50 5 50"></a-box>
            <a-box position="150 0 -20" src="settings.png" scale="125 10 125" color="white" scale="50 5 50"></a-box>
            

            
            
            
            
            <!--            <a-box position="10 0 0" src="Interface.jpg" rotation="" color="" shadow="" material="" geometry="" scale="50 5 50"></a-box>
            <a-box position="0 10 0" src="Interface.jpg" rotation="" color="" shadow="" material="" geometry="" scale="50 5 50"></a-box>
            <a-box position="-0 10 -100" src="Interface.jpg" rotation="" color="" shadow="" material="" geometry="" scale="50 5 50"></a-box>
            <a-box position="10 0 -100" src="Interface.jpg" rotation="" color="" shadow="" material="" geometry="" scale="50 5 50"></a-box>
            <a-box position="50 10 -100" src="Interface.jpg" rotation="" color="" shadow="" material="" geometry="" scale="50 5 50"></a-box> -->
          </a-entity>

      </a-nft>

      <a-entity camera></a-entity>
    </a-scene>

  </body>
</html>
