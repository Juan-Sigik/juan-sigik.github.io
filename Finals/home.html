<!DOCTYPE html>
<html>
<head>
	<title>Homepage</title>
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Lora:ital@1&display=swap" rel="stylesheet">
	<style type="text/css">
		
			#HUD {
    position: fixed;
    bottom: 20px;
    left: 10px;
    background-image: url(textbox.png);
/*     background-color: white; */
    border-radius: 15px;
    text-align: center;
    padding-left: 50px;
    padding-right: 50px;
    border: 1px solid white;
}
		body {
         line-height: 150%;
         font-size: 20px;
	 font-family: 'Lora', serif;
         color: white;
        }
		</style>
</head>
<body>

<a-scene >
	<a-entity camera position="0 0 0" look-controls wasd-controls> 
	<a-cursor fuse=true fuseTimeout="500" ></a-cursor>
</a-entity>


<a-box id="left_box" src="lviv.png" position="1.87995 0 -5" scale="1.35 1 0.1"></a-box>
<a-box id="right_box" src="indo.png" position="-2.09933 0 -5" scale="1.35 1 0.1"></a-box>
  <a-sky color="lightblue"></a-sky>
</a-scene>

<div id="yes">0</div>
	
	<div id="HUD">
  <h1 style="font-size: 15px;">Choose a country to explore first.</h1>

</div>

<script>

  var left_box = document.querySelector('#left_box');
  var right_box = document.querySelector('#right_box');

  

  left_box.addEventListener('fusing', function (evt) {
		evt.target.setAttribute('animation', 'property: rotation; to: 0 360 0; dur: 2000; easing: linear; loop: true');
		evt.target.setAttribute('color', 'white');
	        location.replace('05Scene.html');
  });

  right_box.addEventListener('fusing', function (evt) {
		evt.target.setAttribute('animation', 'property: rotation; to: 0 360 0; dur: 2000; easing: linear; loop: true');
		evt.target.setAttribute('color', 'white');
	        location.replace('Scene01.html');
  });

	

	
		
       


	
</script> 

</body>
</html>
